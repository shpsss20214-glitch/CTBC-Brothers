<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>我有鄭錡鴻的簽名！</title>
   
    <style>
        body {
            margin: 0;
            font-family: "Noto Sans TC", "Microsoft JhengHei", sans-serif;
            background: linear-gradient(135deg, #111, #333);
            color: #fff;
        }
        header {
            text-align: center;
            padding: 80px 20px;
            background: radial-gradient(circle at top, #ffd70033, transparent 60%);
        }
        header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        header p {
            font-size: 1.2rem;
            opacity: 0.85;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            padding: 40px 20px;
        }
        .card {
            background: #1e1e1e;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        .card > img { 
            width: 100%;
            border-radius: 16px;
            object-fit: cover;
            background: #000;
        }
        .info h2 {
            font-size: 2rem;
            margin-top: 0;
        }
        .info p {
            line-height: 1.8;
            font-size: 1rem;
            opacity: 0.9;
        }
        .highlight {
            margin-top: 20px;
            padding: 15px 20px;
            background: linear-gradient(135deg, #ffd700, #ffb700);
            color: #000;
            border-radius: 12px;
            font-weight: bold;
            display: inline-block;
        }

        
        .extra-content {
            margin-top: 30px; /* 與上方 highlight 的距離 */
            display: flex;    /* 使用彈性佈局讓圖片與文字好對齊 */
            align-items: center; 
            gap: 15px;        
        }

        .small-icon {
            width: 60px;      /* 設定小圖片寬度 */
            height: 60px;     /* 設定小圖片高度 */
            border-radius: 50%; /* 讓圖片變圓形，如果不要圓形可去掉這行 */
            object-fit: cover;
            border: 2px solid #ffd700; /* 加個金色邊框增加質感 */
        }

        .extra-text {
            font-size: 0.95rem;
            color: #ccc; /* 稍微淡一點的顏色 */
            margin: 0;   /* 移除預設邊距 */
        }
        /* ----------------------- */

        footer {
            text-align: center;
            padding: 30px 10px;
            font-size: 0.9rem;
            opacity: 0.6;
        }
        @media (max-width: 768px) {
            .card {
                grid-template-columns: 1fr;
            }
            header h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>我有鄭錡鴻的簽名</h1>
    <p>我就是要炫耀，好爽 ⚾</p>
</header>

<div class="container">
    <div class="card">
        <img src="./鄭錡鴻親筆簽名.jpg" alt="鄭錡鴻親筆簽名">
        <div class="info">
            <h2>鄭錡鴻｜職棒選手</h2>
            <p>
                鄭錡鴻曾被譽為天才左手腕，在高一時就吸引眾多球探關注，其時速147公里的快速球加上極品曲球為關切焦點，
                可惜之後因過度操勞，導致肩膀和背部的傷痛惡化，導致球威開始走下坡。
            </p>
            <p>
                這個簽名是我小時候去嘉義市棒球場看人生第2場球賽的時候，因為下大雨延賽，但是看到鄭錡鴻選手坐在球場邊，
                就拿加油棒給他簽名，但是因為這是很久以前的事，每次看中華隊比賽哪其加油棒時，我一直想不起來這是誰的簽名。直到做這個網頁讓我想起來是他的簽名。
            </p>
            
            <div class="highlight">✔ 親筆簽名・永久珍藏</div>

            <div class="extra-content">
                <a href="https://www.youtube.com/watch?v=TuFKvt6ua_s" ><img src="./鄭錡鴻.jpg" style="width: 500px; height: 300px;"></a>
                <p class="extra-text">
                    鄭錡鴻Highlight
                </p>
            </div>
            </div>
    </div>
</div>

<footer>
    © 2025 Fan Page ｜God damn 好爽
</footer>

</body>
</html>
